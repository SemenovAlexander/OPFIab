buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.0'
    }
}

apply plugin: 'android-sdk-manager'
apply plugin: 'idea'
apply plugin: 'com.android.library'
apply from: urlCache.get('https://raw.githubusercontent.com/onepf/OPF-mvn-repo/gradle-commons/opf-commons.gradle')

android {
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "0.3.0-SNAPSHOT"
    }
}

dependencies {
    compile 'com.android.support:support-annotations:22.2.0'
    provided 'de.greenrobot:eventbus:2.4.0'
    //noinspection GradleDynamicVersion
    provided 'org.onepf:opfutils:0.1.+'
    //noinspection GradleDependency,GradleCompatible
    provided 'com.android.support:support-v4:13.0.0'
}
